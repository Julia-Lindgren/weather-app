<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Hello, world!</title>
    
  </head>
  <body>
    <header>
        <h3 class="Header">Weather</h3>
        <form id="searchForm">
            <input type="search" id="searchField" name="searchField" placeholder="input city name" value="">
            <button id="searchButton" type="submit">Search</button>
        </form>
        <div class="toggleContainer">
          <button class="unitButton selectedButton" id="metric">째C</button>
          <button class="unitButton" id="imperial">째F</button>
        </div>
    </header>
    <main>
        <div class="currentContainer">
          <div class ="infoContainer">
            <div class="headerInfo">
              <span id="location">London</span>
              <span id="country">United Kingdom</span>
              <span id="date">???</span>
            </div>
            <div class="mainInfo">
              <img id="conditionIcon" src="potato.png" alt="Current weather">
              <div class="mainInfoText">
                <div id="conditionText">Partly cloudy</div>
                <div id="currentTemp">5째C</div>
                <div id="feelsLikeTemp">Feels like: 4.5째C</div>
              </div>
            </div>
            <div class="secondaryInfo">
              <div id="wind">Wind: 46.1kph</div>
              <div id="precip">Precip: 0.02mm</div>
              <div id="humidity">Humidity: 70%</div>
              <div id="uv">UV: 2</div>
            </div>
          </div>
        </div>
        <div class="forecastContainer">
        </div>
    </main>
  </body>
</html>
