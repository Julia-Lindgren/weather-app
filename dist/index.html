<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Weather App</title>
    
  </head>
  <body>
    <header>
        <h3 class="Header">Forecast</h3>
        <form id="searchForm">
            <input type="search" id="searchField" name="searchField" placeholder="input city name" value="London">
            <button id="searchButton" type="submit">Search</button>
        </form>
        <div class="toggleContainer">
          <button class="unitButton selectedButton" id="metric">°C</button>
          <button class="unitButton" id="imperial">°F</button>
        </div>
    </header>
    <main>
        <div class="currentContainer">
          <div class ="infoContainer">
            <div class="headerInfo">
              <span id="location"></span>
              <span id="country"></span>
              <span id="date"></span>
            </div>
            <div class="mainInfo">
              <img id="conditionIcon" src="" alt="Current weather">
              <div class="mainInfoText">
                <div id="conditionText"></div>
                <div id="currentTemp"></div>
                <div id="feelsLikeTemp"></div>
              </div>
            </div>
            <div class="secondaryInfo">
              <div id="wind"></div>
              <div id="precip"></div>
              <div id="humidity"></div>
              <div id="uv"></div>
            </div>
          </div>
        </div>
        <div class="forecastContainer">
        </div>
    </main>
  </body>
</html>
